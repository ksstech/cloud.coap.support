<template name="ViewAllCrud">


    <!-- Page heading -->
    {{> pageHeading title=collection.displayName category='Site Builder' icon=collection.icon}}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{collection.description}}</h5>
                    </div>
                    <div class="ibox-content">
                      <div class="{{groupsClass}}">
                        {{#if showGroups}}
                        <div class="tabs-left">
                        <ul class="nav nav-tabs">
                          {{#each groups}}
                            <li class="{{isActive this}}"><a class="tab" data-toggle="tab" href="#tab-1">{{{this}}}</a></li>
                            {{/each}}
                        </ul>

                      <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                              <div class="table-responsive">
                              <table id="dataTablesX" class="table table-striped table-bordered table-hover dataTables-example" >

                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    {{else}}
                    <div class="panel-body">
                      <div class="table-responsive">
                      <table id="dataTablesX" class="table table-striped table-bordered table-hover dataTables-example" >

                      </table>
                    </div>
                  </div>{{/if}}
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</template>
