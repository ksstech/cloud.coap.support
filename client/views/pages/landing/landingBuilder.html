<template name="landingBuilder">
  <div class="navbar-wrapper">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">{{{adminButtonText}}}</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a class="page-scroll" href="#page-top">Home</a></li>
                      {{#each collection}}{{#if showInMenu}}
                      <li><a class="page-scroll" href="#{{_id}}">{{{menuText}}}</a></li>
                      {{/if}}{{/each}}
                      <!--li><a class="saml-login" href="#" data-provider="wso2is">iMaginator</a></li-->
                  </ul>
              </div>
          </div>
      </nav>
  </div>
  {{#each collection}}
    {{> UI.dynamic template=sectionType data=_id}}
  {{/each}}
</template>

<template name="InfoFlash">
  <div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      {{#each infoFlash.collection}}
      <li data-target="#inSlider" data-slide-to="{{order}}" class="{{isActive order}}"></li>
      {{/each}}
    </ol>
    <div class="carousel-inner" role="listbox">
      {{#each infoFlash.collection}}
      <div class="item {{isActive order}}">
          <div class="container">
              <div class="carousel-caption">
                  <h1>{{{bigMessage}}}</h1>
                  <p>{{{smallMessage}}}</p>
                  {{#if hasButton}}
                  <p>
                      <a class="btn btn-lg btn-primary" href="{{buttonRoute}}" role="button">{{{buttonCaption}}}</a>
                  </p>
                  {{/if}}
              </div>
              {{#if hasOverlayPicture}}
              <div class="carousel-image wow zoomIn">
                  <img src="{{overlayPicturePath}}" alt="overlay"/>
              </div>
              {{/if}}
          </div>
          <div style="background-image: url('{{backgroundPicturePath}}'); height: 100%; repeat: no-repeat;"></div>

      </div>
      {{/each}}
    </div>
    <a class="left carousel-control" href="#inSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#inSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>
</template>

<template name="PlainFeatures">
  <section id="{{plainFeatures.sectionId}}" class="container services">
    <div class="row">
      <!--Note: 12 devided by amount of features to get col-sm -->
      {{#each plainFeatures.collection}}
      <div class="col-sm-3">
          <h2>{{{header}}}</h2>
          <p>{{{info}}}</p>
          {{#if hasLink}}
          <p><a class="navy-link" href="{{linkRoute}}" role="button">{{{linkText}}} &raquo;</a></p>
          {{/if}}
      </div>
      {{/each}}
    </div>
  </section>
</template>

<template name="FeaturesWithPicture">
  <section  id="{{featuresWithPicture.sectionId}}" class="container features">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div class="navy-line"></div>
              <h1>{{featuresWithPicture.header}}<br/> {{#if featuresWithPicture.hasSubHeader}}<span class="navy"> {{{featuresWithPicture.subHeader}}}</span>{{/if}} </h1>
              <p>{{{featuresWithPicture.info}}} </p>
          </div>
      </div>
      {{#if featuresWithPicture.splitFeatures}}
      <div class="row">
          <div class="col-md-{{featuresWithPicture.colWidth}} text-left wow fadeInLeft">
            {{#each featuresWithPicture.leftCollection}}
              <div  class="m-t-lg">
                {{#if hasIcon}}{{#if iconTopCentre}}<i class="fa {{icon}} features-icon"></i>{{/if}}{{/if}}
                {{#if hasFeature}}<small>{{{feature}}}</small>{{/if}}
                <h2>{{{header}}}</h2>
                {{#if hasIcon}}{{#if iconRightCentre}}<i class="fa {{icon}} big-icon pull-right"></i>{{/if}}{{/if}}
                <p>{{{info}}}</p>
                {{#if hasButton}}<a href="{{buttonRoute}}" class="btn btn-primary">{{{buttonText}}}</a>{{/if}}
              </div>
            {{/each}}
          </div>
          {{#if featuresWithPicture.hasPicture}}
          <div class="col-md-6 text-center  wow zoomIn">
              <img src="{{featuresWithPicture.pictureRoute}}" alt="dashboard" class="img-responsive">
          </div>
          {{/if}}
          <div class="col-md-{{featuresWithPicture.colWidth}} text-right wow fadeInRight">
            {{#each featuresWithPicture.rightCollection}}
              <div  class="m-t-lg">
                  {{#if hasIcon}}{{#if iconTopCentre}}<i class="fa {{icon}} features-icon"></i>{{/if}}{{/if}}
                  {{#if hasFeature}}<small>{{{feature}}}</small>{{/if}}
                  <h2>{{{header}}}</h2>
                  {{#if hasIcon}}{{#if iconRightCentre}}<i class="fa {{icon}} big-icon pull-right"></i>{{/if}}{{/if}}
                  <p>{{{info}}}</p>
                  {{#if hasButton}}<a href="{{buttonRoute}}" class="btn btn-primary">{{{buttonText}}}</a>{{/if}}
              </div>
            {{/each}}
          </div>
      </div>
      {{else}}{{#if featuresWithPicture.pictureRight}}
      <div class="row features-block">
          {{#each featuresWithPicture.collection}}
            <div class="col-lg-6 features-text wow fadeInLeft">
              {{#if hasIcon}}{{#if iconTopCentre}}<i class="fa {{icon}} features-icon"></i>{{/if}}{{/if}}
              {{#if hasFeature}}<small>{{{feature}}}</small>{{/if}}
              <h2>{{{header}}}</h2>
              {{#if hasIcon}}{{#if iconRightCentre}}<i class="fa {{icon}} big-icon pull-right"></i>{{/if}}{{/if}}
              <p>{{{info}}}</p>
              {{#if hasButton}}<a href="{{buttonRoute}}" class="btn btn-primary">{{{buttonText}}}</a>{{/if}}
            </div>
          {{/each}}
          <div class="col-lg-6 text-right wow fadeInRight">
              <img src="{{featuresWithPicture.pictureRoute}}" alt="dashboard" class="img-responsive pull-right">
          </div>
      </div>
      {{/if}}{{#if featuresWithPicture.pictureLeft}}
      <div class="row features-block">
        <div class="col-lg-6 text-right wow fadeInLeft">
            <img src="{{featuresWithPicture.pictureRoute}}" alt="dashboard" class="img-responsive pull-right">
        </div>
        {{#each featuresWithPicture.collection}}
          <div class="col-lg-6 features-text wow fadeInLeft">
            {{#if hasIcon}}{{#if iconTopCentre}}<i class="fa {{icon}} features-icon"></i>{{/if}}{{/if}}
            {{#if hasFeature}}<small>{{{feature}}}</small>{{/if}}
            <h2>{{{header}}}</h2>
            {{#if hasIcon}}{{#if iconRightCentre}}<i class="fa {{icon}} big-icon pull-right"></i>{{/if}}{{/if}}
            <p>{{{info}}}</p>
            {{#if hasButton}}<a href="{{buttonRoute}}" class="btn btn-primary">{{{buttonText}}}</a>{{/if}}
          </div>
        {{/each}}
      </div>
      {{/if}}{{/if}}
  </section>
</template>

<template name="PeopleProfile">
  <section id="{{peopleProfile.sectionId}}" class="gray-section team">
      <div class="container">
          <div class="row m-b-lg">
              <div class="col-lg-12 text-center">
                  <div class="navy-line"></div>
                  <h1>{{{peopleProfile.header}}}</h1>
                  <p>{{{peopleProfile.topInfo}}}</p>
              </div>
          </div>

          <div class="row">
            {{#each peopleProfile.collection}}
              <div class="col-sm-4 wow {{zoomIn}}">
                  <div class="team-member">
                      <img src="{{photoRoute}}" class="img-responsive img-circle {{imageSize}}" alt="">
                      <h4><span class="navy">{{{firstName}}}</span> {{{lastName}}}</h4>
                      <p>{{{info}}} </p>
                      <ul class="list-inline social-icon">
                          {{#if hasTwitter}}<li><a href="{{twitter}}"><i class="fa fa-twitter"></i></a>
                          </li>{{/if}}
                          {{#if hasFacebook}}<li><a href="{{facebook}}"><i class="fa fa-facebook"></i></a>
                          </li>{{/if}}
                          {{#if hasLinkedIn}}<li><a href="{{linkedIn}}"><i class="fa fa-linkedin"></i></a>
                          </li>{{/if}}
                      </ul>
                  </div>
              </div>
              {{/each}}
            </div>
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg">
                  <p>{{{peopleProfile.bottomInfo}}}</p>
              </div>
          </div>
      </div>
  </section>
</template>

<template name="Workflow">
  <section class="timeline gray-section">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <div class="navy-line"></div>
                  <h1>{{{workflow.header}}}</h1>
                  <p>{{{workflow.info}}} </p>
              </div>
          </div>
          <div class="row features-block">

              <div class="col-lg-12">
                  <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
                    {{#each workflow.collection}}
                      <div class="vertical-timeline-block">
                          <div class="vertical-timeline-icon navy-bg">
                              <i class="fa {{icon}}"></i>
                          </div>

                          <div class="vertical-timeline-content">
                              <h2>{{{infoHeader}}}</h2>
                              <p>{{{infoText}}}</p>
                              {{#if hasButton}}<a href="{{infoButtonRoute}}" class="btn btn-xs btn-primary"> {{{infoButtonText}}}</a>{{/if}}
                              <span class="vertical-date"> {{{timeHeader}}} <br/> <small>{{{timeSub}}}</small> </span>
                          </div>
                      </div>
                    {{/each}}
                  </div>
              </div>

          </div>
      </div>

  </section>

</template>

<template name="TestimonialsBusy">
  <section id="{{testimonialsBusy.sectionId}}"
    class="navy-section"
    style="margin-top: 0;
      background-color: @navy;
      background-image: url('{{testimonialsBusy.imageRoute}}');
      padding-top: 80px;
      padding-bottom: 90px;">

      <div class="container" >
          <div class="row" >
              <div class="col-lg-12 text-center wow zoomIn">
                  <i class="fa {{testimonialsBusy.icon}} big-icon"></i>
                  <h1>
                      {{{testimonialsBusy.header}}}
                  </h1>
                  {{#each testimonialsBusy.collection}}
                  <div class="testimonials-text">
                      <i>"{{{quote}}}"</i>
                  </div>
                  <small>
                      <strong>{{{date}}} - {{{name}}}</strong>
                  </small>
                  {{/each}}
              </div>
          </div>
      </div>

  </section>
</template>

<template name="TestimonialsPlain">
  <section class="comments gray-section" style="margin-top: 0">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <div class="navy-line"></div>
                  <h1>{{{testimonialsPlain.header}}}</h1>
                  <p>{{{testimonialsPlain.sub}}} </p>
              </div>
          </div>
          <div class="row features-block">
            {{#each testimonialsPlain.collection}}
              <div class="col-lg-4">
                  <div class="bubble">"{{{quote}}}"</div>
                  <div class="comments-avatar">
                    {{#if hasPhoto}}
                      <a href="" class="pull-left">
                          <img alt="image" src="{{photoRoute}}">
                      </a>
                    {{/if}}
                      <div class="media-body">
                          <div class="commens-name">{{{name}}}</div>
                          <small class="text-muted">{{{info}}}</small>
                      </div>
                  </div>
              </div>
            {{/each}}
          </div>
      </div>

  </section>

</template>

<template name="FeatureGroup">
  <section id="{{featureGroup.sectionId}}" class="pricing">
      <div class="container">
          <div class="row m-b-lg">
              <div class="col-lg-12 text-center">
                  <div class="navy-line"></div>
                  <h1>{{{featureGroup.header}}}</h1>
                  {{#if featureGroup.hasTopSub}}<p>{{{featureGroup.topSub}}}</p>{{/if}}
              </div>
          </div>
          <div class="row">
              {{#each featureGroup.collection}}
              <div class="col-lg-4 wow zoomIn">
                  <ul class="pricing-plan list-unstyled {{hasFocus}}">
                      <li class="pricing-title">
                          {{{header}}}
                      </li>
                      <li class="pricing-desc">
                          {{{info}}}
                      </li>
                      {{#each collection}}
                      <li>
                          {{{feature}}}
                      </li>
                      {{/each}}

                      <li class="plan-action">
                          <a class="btn btn-primary btn-xs" href="{{buttonRoute}}">{{{buttonText}}}</a>
                      </li>
                  </ul>
              </div>
              {{/each}}

          </div>
          {{#if featureGroup.hasBottomSub}}
          <div class="row m-t-lg">
              <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg">
                  <p>{{{featureGroup.bottomSub}}}</p>
              </div>
          </div>
          {{/if}}
      </div>

  </section>

</template>

<template name="ContactDetails">
  <section id="{{contactDetails.sectionId}}" class="gray-section contact">
      <div class="container">
          <div class="row m-b-lg">
              <div class="col-lg-12 text-center">
                  <div class="navy-line"></div>
                  <h1>{{{contactDetails.header}}}</h1>
                  <p>{{{contactDetails.info}}}</p>
              </div>
          </div>
          <div class="row m-b-lg">
            {{#each contactDetails.collection}}
              <div class="col-lg-3 col-lg-offset-3">
                  <address>
                      <strong><span class="navy">{{{header}}}</span></strong><br/>
                      {{{address1}}}<br/>
                      {{{address2}}}<br/>
                      {{{address3}}}<br/>
                      {{{address4}}}<br/>
                      {{{address5}}}<br/>
                      <abbr title="Phone">P:</abbr> {{{phone}}}<br/>
                      <abbr title="Phone">E:</abbr> {{{email}}}
                  </address>
              </div>
              <div class="col-lg-4">
                  <p class="text-color">
                      {{{info}}}
                  </p>
              </div>
            {{/each}}
          </div>
          <div class="row">
              <div class="col-lg-12 text-center">
                  <a href="mailto:{{contactDetails.mailButtonRoute}}" class="btn btn-primary">{{{contactDetails.mailButtonText}}}</a>
                  <p class="m-t-sm">
                      {{{contactDetails.socialText}}}
                  </p>
                  <ul class="list-inline social-icon">
                      <li><a href="{{contactDetails.twitter}}"><i class="fa fa-twitter"></i></a>
                      </li>
                      <li><a href="{{contactDetails.facebook}}"><i class="fa fa-facebook"></i></a>
                      </li>
                      <li><a href="{{contactDetails.linkedIn}}"><i class="fa fa-linkedin"></i></a>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg">
                  <p><strong>&copy; {{{contactDetails.trademark}}}</strong><br/> {{{contactDetails.conditions}}}</p>
              </div>
          </div>
      </div>
  </section>
</template>
