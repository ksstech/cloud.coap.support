<template name="pageHeading">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
          <table>
            <tr>
              <td rowspan=2>
                <i class="fa {{icon}} header-icon"></i>
              </td>
              <td>
                <h2>&nbsp;{{title}}</h2>
              </td>
            </tr>
            <tr>
              <td>
                <ol class="breadcrumb">
                  <li>
                      <a href="{{pathFor route=home}}">Home</a>
                  </li>
                  {{#if category}}
                  <li>
                      <a>{{category}}</a>
                  </li>
                  {{/if}}
                  <li class="active">
                      <strong>{{title}}</strong>
                  </li>
                </ol>
              </td>
            </tr>
          </table>



        </div>
    </div>
</template>
